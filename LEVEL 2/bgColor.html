<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background color</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #first {
        color: white;
        background-color: orange;
      }
      #sec {
        color: black;
        background-color: white;
      }
      #third {
        color: white;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 id="first">India</h1>
      <h2 id="sec">Bharat</h2>
      <h1 id="third">Hindustan</h1>
    </div>
  </body>
</html>
