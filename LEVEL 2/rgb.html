<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Color System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      h1 {
        color: rgb(255, 0, 0);
      }
      h2 {
        color: rgb(0, 255, 0);
      }
      h3 {
        color: rgb(0, 0, 255);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>RED</h1>
      <h2>GREEN</h2>
      <h3>BLUE</h3>
    </main>
  </body>
</html>
