<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparency</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      h1 {
        color: rgba(255, 0, 0, 0);
      }
      h2 {
        color: rgba(255, 0, 0, 0.2);
      }
      h3 {
        color: rgba(255, 0, 0, 0.4);
      }
      h4 {
        color: rgba(255, 0, 0, 0.6);
      }
      h5 {
        color: rgba(255, 0, 0, 1);
      }
    </style>
  </head>
  <body>
    <main>
      <hr />
      <h1>This is fully Transparent.</h1>
      <hr />
      <h2>This is .2</h2>
      <hr />
      <h3>This is .4</h3>
      <hr />
      <h4>This is .6</h4>
      <hr />
      <h5>This is fully Opaque.</h5>
      <hr />
    </main>
  </body>
</html>
