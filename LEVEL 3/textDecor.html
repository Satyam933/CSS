<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Decoration</title>
    <style>
      #first {
        color: pink;
        text-decoration: underline;
        text-decoration-style: wavy;
        text-decoration-color: brown;
      }
      #link1 {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1 id="first">Hii I'M Satyam Kumar</h1>
    <a href="#">Link without using text-decoration</a><br />
    <a id="link1" href="#">Link after using text-decoration</a>
  </body>
</html>
