      #p1 {
        font-size: 10px;
      }
      #p2 {

      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero, ullam?

    <p id="p2">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, ipsa.
    </p>
  </body>
</html>
