<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Style</title>
    <style>
      #h1 {
        font-style: italic;
      }
      #h2 {
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <h1 id="h1">Hii Italic</h1>
    <h1 id="h2">Hii Oblique</h1>
  </body>
</html>
