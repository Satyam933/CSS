<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Family</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+VN+Guides&display=swap"
      rel="stylesheet"
    />
    <style>
      #p1 {
        font-family: Arial, Helvetica, sans-serif;
      }
      #p2 {
        font-family: "Playwrite VN Guides", cursive;
      }
    </style>
  </head>
  <body>
    <p id="p1">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Incidunt,
      provident?
    </p>
    <p id="p2">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Atque laudantium
      illum earum doloremque consequuntur molestiae.
    </p>
  </body>
</html>
