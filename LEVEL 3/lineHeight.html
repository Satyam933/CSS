<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line height</title>
    <style>
      #first {
        line-height: 10px;
      }
      #second {
        line-height: 20px;
      }
    </style>
  </head>
  <body>
    <p id="first">
      Lorem ipsum dolor<br />
      sit amet consectetur<br />
      adipisicing elit. Repellendus, accusamus!
    </p>
    <p id="second">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, nemo<br />
      amet! At beatae laudantium doloremque <br />eligendi libero nulla quisquam
      earum.
    </p>
  </body>
</html>
