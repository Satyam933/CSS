<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Selector</title>
    <style>
      .form {
        color: rgb(0, 21, 255);
      }
    </style>
  </head>
  <body>
    <main>
      <label class="form">
        <form>
          Name:<input type="text" placeholder="Name" /><br />
          Password:<input type="text" placeholder="Password" /><br />
          <input type="submit" />
        </form>
      </label>
      <span class="form">Fill you details and submit.</span>
    </main>
  </body>
</html>
