<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEVEL 7 Practice</title>
    <style>
      .progress-container {
        height: 25px;
        width: 95%;
        background-color: antiquewhite;
        border: 2px solid black;
        border-radius: 20px;
        position: relative;
        left: 2.5%;
      }
      .progress-bar {
        background-color: mediumturquoise;
        height: 100%;
        border-radius: 20px;
        animation: progress 5s linear 0s 1 normal;
      }
      @keyframes progress {
        0% {
          width: 0%;
        }
        50% {
          width: 40%;
        }
        70% {
          width: 80%;
        }
        90% {
          width: 60%;
        }
        100% {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </body>
</html>
