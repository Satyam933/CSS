<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Sizing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #b1 {
        height: 50px;
        width: 50px;
        border: 10px solid red;
        box-sizing: border-box;
        margin-bottom: 30px;
      }
      #b2 {
        height: 50px;
        width: 50px;
        border: 10px solid purple;
        box-sizing: content-box;
      }
    </style>
  </head>
  <body>
    <button id="b1">Click Me</button><span>Overall 50 value</span><br />
    <button id="b2">Click Me</button>
    <span>50+10(border Value)</span>
  </body>
</html>
