<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      #button1 {
        height: 50;
        width: 50;
        background-color: aquamarine;
        margin: 10px 20px 10px 20px;
      }
      #button2 {
        height: 50px;
        width: 50px;
        background-color: bisque;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <button id="button1" name="click me">Click ME</button><br />
    <button id="button2" name="push me">Push ME</button>
  </body>
</html>
