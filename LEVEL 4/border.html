<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      #b1 {
        height: 500px;
        width: 500px;
        background-color: bisque;
        border: 5px solid brown;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <button id="b1" value="button" name="button" style="font-size: 30px">
      Click Me
    </button>
  </body>
</html>
