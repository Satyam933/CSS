<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      #first {
        height: 50px;
        width: 250px;
        padding: 10px 20px 10px 20px;
      }
    </style>
  </head>
  <body>
    <form id="first">
      Name: <input type="text" name="name" placeholder="Your Name" />
    </form>
  </body>
</html>
