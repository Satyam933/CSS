<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float Value</title>
    <style>
      * {
        margin: 5px;
        padding: 0px;
      }
      .container {
        width: 98vw;
        height: 65px;
        border: 1px solid black;
      }
      .box {
        width: 50px;
        height: 50px;
      }
      #box1 {
        background-color: red;
        float: right;
      }
      #box2 {
        background-color: green;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="box1"></div>
      <div class="box" id="box2"></div>
    </div>
  </body>
</html>
