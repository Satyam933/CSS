<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <style>
      .box {
        width: 50px;
        height: 50px;
        background-color: antiquewhite;
      }
      @media screen and (width: 300px) {
        .box {
          border: 2px solid green;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">BOX</div>
  </body>
</html>
