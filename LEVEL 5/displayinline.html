<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Inline</title>
    <style>
      * {
        margin: 5px;
        padding: 0px;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: rgb(95, 91, 91);
        display: inline; /*-- We can't use height or width property while using inline elements.*/
      }
    </style>
  </head>
  <body>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </body>
</html>
