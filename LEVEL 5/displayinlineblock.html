<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Inline Block</title>
    <style>
      * {
        margin: 5px;
        padding: 0px;
      }
      .box {
        height: 100px;
        width: 100px;
        background-color: antiquewhite;
        display: inline-block; /*we can use height or width property by using inline-block.*/
      }
    </style>
  </head>
  <body>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </body>
</html>
